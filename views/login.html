<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 480px;
            background-color: #f1f1f1;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #5b486b;
            border-color: #5b486b;
        }
        .btn-primary:hover {
            background-color: #4a3c58;
            border-color: #4a3c58;
        }
        .text-primary {
            color: #5b486b !important;
        }
    </style>
</head>
<body>
    <header class="container-fluid bg-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="fs-4 text-primary fw-bold">
              <img src="images/logo4.jpg" alt="Logo" style="height: 40px;">
            </div>
        </div>
    </header>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h1 class="h4 mb-3 text-center text-primary">Log In</h1>
            <p class="text-center text-muted">Enter your credentials to continue</p>
            <!-- Form menggunakan HTMX -->
            <form hx-post="/login" hx-target="#response-container">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>
            <!-- Tempat untuk menampilkan respons -->
            <div id="response-container" class="mt-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
