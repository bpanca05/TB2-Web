<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Event</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #6c5b7b;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Event</h1>
        <form>
            <!-- Input untuk gambar event -->
            <div class="mb-3">
                <label for="eventImage" class="form-label">Upload Gambar Event</label>
                <input class="form-control" type="file" id="eventImage" accept="image/*">
            </div>

            <!-- Input untuk judul event -->
            <div class="mb-3">
                <label for="eventTitle" class="form-label">Judul Event</label>
                <input type="text" class="form-control" id="eventTitle" placeholder="Masukkan judul event">
            </div>

            <!-- Input untuk deskripsi event -->
            <div class="mb-3">
                <label for="eventDescription" class="form-label">Deskripsi Event</label>
                <textarea class="form-control" id="eventDescription" rows="4" placeholder="Masukkan deskripsi event"></textarea>
            </div>

            <!-- Tombol submit -->
            <a href="/indexadmin" style="border: none;" class="btn btn-primary">Kembali</a>
            <button type="submit" style="background-color: green; border: none;" class="btn btn-primary">Simpan Event</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
