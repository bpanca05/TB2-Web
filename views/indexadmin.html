<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 480px;
            background-color: #f1f1f1;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #5b486b;
            border-color: #5b486b;
        }
        .btn-primary:hover {
            background-color: #4a3c58;
            border-color: #4a3c58;
        }
        .text-primary {
            color: #5b486b !important;
        }
        .heart-icon {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<header class="container-fluid bg-white py-3 shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="fs-4 text-primary fw-bold">
      <img src="images/logo4.jpg" alt="Logo" style="height: 40px;">
    </div>
    <div id="header-content">
      <a href="/inputevent" class="btn btn-primary">Post a New Event</a>
    </div>
  </div>
</header>

    <!-- Blog Section -->
    <div class="container my-5">
        <div class="text-center">
            <p id="date"></p>
            <h2>Event Kampus</h2>
            <script>
            const date = new Date().toLocaleDateString("id-ID");
            document.getElementById("date").innerHTML = "Tanggal: " + date;
            </script>
        </div>

        <!-- Icon Section -->
        <div class="text-center my-3">
            <i class="heart-icon bi bi-heart-fill"></i>
        </div>

        <!-- Gallery Section -->
        <div class="row mt-4">
            <div class="col-md-4 mb-3">
                <a href="/event1">
                    <img src="images/ems_univ_tulungagung.jpg" alt="Event 1" class="img-fluid rounded">
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/event2">
                    <img src="images/seminar_1.jpg" alt="Event 2" class="img-fluid rounded">
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/event3">
                    <img src="images/seminar_3.jpg" alt="Event 3" class="img-fluid rounded">
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/event4">
                    <img src="images/poster-seminar-nasional.jpg" alt="Event 4" class="img-fluid rounded">
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/event5">
                    <img src="images/seminar-nasional_11.jpg" alt="Event 5" class="img-fluid rounded">
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/event6">
                    <img src="images/universitas_sebelas_maret.jpg" alt="Event 6" class="img-fluid rounded">
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
